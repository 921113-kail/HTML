<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title> 
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            -webkit-filter: grayscale(20%);
            filter: grayscale(20%);
        }
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 2s ease-in-out 3s forwards;
            will-change: opacity, visibility;
        }
        .intro h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3em;
            color: rgb(81, 193, 212);
            text-align: center;
            line-height: 1.5;
            margin: 20px 0;
        }
        .intro img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            from { transform: rotate(0deg);}
            to { transform: rotate(360deg);}
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .content {
            display: none;
            animation: fadeIn 1s ease-in-out forwards;
            will-change: opacity;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .content h1 {
            display: inline-block;
            font-size: 3em;
            font-family: 'KaiTi', sans-serif;
            color: #3498db;
            text-align: center;
            position: relative;
            top: 250px;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateX(-100%);
            animation: moveLetter 1s ease-in-out forwards;
        }
        @keyframes moveLetter {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 0.9em;
            font-family: 'SimHei', sans-serif;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #ffffff;
            transform: scale(0.9);
        }
        .button:active {
            background-color: #ffffff;
            transform: scale(0.8);
        }
        .transparent-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'SimHei', sans-serif;
            color: #3498db;
            background-color: transparent;
            border: 2px solid #eeeeee;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .transparent-button:hover {
            background-color: #ffffff;
            color: white;
            transform: scale(1.1);
        }
        .transparent-button:active {
            background-color: #2980b9;
            color: white;
            transform: scale(1);
        }
        .transparent-borderless-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.5em;
            font-family: 'KaiTi', sans-serif;
            color: #1c598a;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
            position: absolute;
        }
        /* 按钮1的位置 */
        .transparent-borderless-button:nth-child(1) {
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* 按钮2的位置 */
        .transparent-borderless-button:nth-child(2) {
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .transparent-borderless-button:hover {
            color: #e375f1;
            transform: translate(-50%,-50%) scale(1.1);
        }
        .transparent-borderless-button:active {
            color: #1c598a;
            transform: translate(-50%,-50%) scale(0.95);
        }
        .button-letter {
            display: inline-block;
            opacity: 0;
            transform: translateX(-100%);
            animation: moveLetter 1s ease-in-out forwards;
        }
        p {
            font-family: 'KaiTi', sans-serif;
            font-size: 1.5em;
            color: #00365a;
            text-align: center;
            position: relative;
            top: 15em;
            z-index: 50;
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            .intro h1 {
                font-size: 2em;
            }
            .loader {
                width: 30px;
                height: 30px;
            }
            .content h1 {
                font-size: 1.3em;
                top: 80px;
            }
            .transparent-borderless-button {
                font-size: 1em;
                padding: 8px 12px;
            }
            .transparent-borderless-button:nth-child(1) {
                top: 60%;
            }
            .transparent-borderless-button:nth-child(2) {
                top: 70%;
            }
            p {
                font-size: 1em;
                top: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- 开场动画 -->
    <div class="intro">  
        <h1>正在启动中</h1> 
        <img src="22.jpg" alt="alt" style="width: 100px; height: 100px; border-radius: 50%; margin-top: 20px;"> 
        <div class="loader"></div>
    </div>

    <!-- 背景视频 -->
    <video
        src="3.mp4"
        autoplay
        loop
        muted
        playsinline
        preload="metadata"
        poster="22.jpg"   <!-- 建议准备一张封面图 -->
    ></video>

    <!-- 主内容 -->
    <div class="content">
        <h1>
            <!-- 将标题逐字分割 -->
            <span class="letter" style="animation-delay: 0s;">欢</span>
            <span class="letter" style="animation-delay: 0.2s;">迎</span>
            <span class="letter" style="animation-delay: 0.4s;">来</span>
            <span class="letter" style="animation-delay: 0.6s;">到</span>
            <span class="letter" style="animation-delay: 0.8s;">我</span>
            <span class="letter" style="animation-delay: 1s;">的</span>
            <span class="letter" style="animation-delay: 1.2s;">H</span>
            <span class="letter" style="animation-delay: 1.4s;">T</span>
            <span class="letter" style="animation-delay: 1.6s;">M</span>
            <span class="letter" style="animation-delay: 1.8s;">L</span>
            <span class="letter" style="animation-delay: 2s;">页</span>
            <span class="letter" style="animation-delay: 2.2s;">面</span>
        </h1>
        <p>
            <!-- 将段落逐字分割 -->
            <span class="letter" style="animation-delay: 0s;">制</span>
            <span class="letter" style="animation-delay: 0.2s;">作</span>
            <span class="letter" style="animation-delay: 0.4s;">：本</span>
            <span class="letter" style="animation-delay: 0.6s;">人</span>
            <span class="letter" style="animation-delay: 0.8s;">指</span>
            <span class="letter" style="animation-delay: 1s;">导</span>
            <span class="letter" style="animation-delay: 1.2s;">：无</span>
            <span class="letter" style="animation-delay: 1.4s;">赞</span>
            <span class="letter" style="animation-delay: 1.6s;">助</span>
            <span class="letter" style="animation-delay: 1.8s;">：无</span>
    </div>

    <!-- 按钮 -->
    <div class="container">
        <a href="3.html" class="transparent-borderless-button">
            <!-- 按钮1文字逐字分割 -->
            <span class="button-letter" style="animation-delay: 0s;">进</span>
            <span class="button-letter" style="animation-delay: 0.2s;">入</span>
            <span class="button-letter" style="animation-delay: 0.4s;">第</span>
            <span class="button-letter" style="animation-delay: 0.6s;">二</span>
            <span class="button-letter" style="animation-delay: 0.8s;">面</span>
        </a>
        <a href="4.html" class="transparent-borderless-button">
            <!-- 按钮2文字逐字分割 -->
            <span class="button-letter" style="animation-delay: 0s;">进</span>
            <span class="button-letter" style="animation-delay: 0.2s;">入</span>
            <span class="button-letter" style="animation-delay: 0.4s;">第</span>
            <span class="button-letter" style="animation-delay: 0.6s;">三</span>
            <span class="button-letter" style="animation-delay: 0.8s;">面</span>
            <span class="button-letter" style="animation-delay: 1.0s;">（源）</span>
        </a>
    </div>
    <script>
        // 等待开场动画结束后显示主内容
        setTimeout(() => { 
            document.querySelector('.content').style.display = 'block'; // 显示主内容
        }, 3000); // 与动画延迟时间一致
    </script>
</body>
</html>
